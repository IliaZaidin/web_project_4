<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 4: Around The U.S.</title>
  <meta name="description" content="Ilia Zaidin's Project at Practicum by Yandex">
  <meta name="keywords" content="HTML, CSS, JS">
  <meta name="author" content="Ilia Zaidin">
</head>

<body>
  <div class="page">
    <div class="page__wrapper">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Around US logo">
      </header>

      <main>
        <section class="profile">
          <img class="profile__picture" src="./images/jacques-cousteau.png" alt="Jacques Cousteau">
          <button class="profile__edit-button" type="button"></button>
          <button class="profile__add-button" type="button">+</button>
          <h1 class="profile__title">Jacques Cousteau</h1>
          <p class="profile__subtitle">Explorer</p>
        </section>
  
        <section class="picture-grid">
          <div class="picture-grid__item">
            <img class="picture-grid__img" src="./images/yosemite-valley.png" alt="Yosemite Valley">
            <h2 class="picture-grid__title">Yosemite Valley</h2>
            <button class="picture-grid__like" type="button"></button>
          </div>
          <div class="picture-grid__item">
            <img class="picture-grid__img" src="./images/lake-louise.png" alt="Lake Louise">
            <h2 class="picture-grid__title">Lake Louise</h2>
            <button class="picture-grid__like" type="button"></button>
          </div>
          <div class="picture-grid__item">
            <img class="picture-grid__img" src="./images/bald-mountains.png" alt="Bald Mountains">
            <h2 class="picture-grid__title">Bald Mountains</h2>
            <button class="picture-grid__like" type="button"></button>
          </div>
          <div class="picture-grid__item">
            <img class="picture-grid__img" src="./images/latemar.png" alt="Latemar">
            <h2 class="picture-grid__title">Latemar</h2>
            <button class="picture-grid__like" type="button"></button>
          </div>
          <div class="picture-grid__item">
            <img class="picture-grid__img" src="./images/vanoise.png" alt="Vanoise National Park">
            <h2 class="picture-grid__title">Vanoise National Park</h2>
            <button class="picture-grid__like" type="button"></button>
          </div>
          <div class="picture-grid__item">
            <img class="picture-grid__img" src="./images/lagodi-braies.png" alt="Lago di Braies">
            <h2 class="picture-grid__title">Lago di Braies</h2>
            <button class="picture-grid__like" type="button"></button>
          </div>
        </section>
      </main>

      <section class="popup">
        <form class="popup__edit-form" name="form">
          <h2 class="popup__title">Edit profile</h2>
          <input class="popup__name" type="text">
          <input class="popup__about" type="text">
          <button class="popup__save" type="submit">Save</button>
          <button class="popup__close" type="button">&#10005;</button>
        </form>
      </section>

      <footer class="footer">
        <h2 class="footer__title">&copy; 2021 Ilia Zaidin</h2>
      </footer>
    </div>
  </div>
  <script src="./index.js" defer></script>
</body>

</html>
