<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 4: Around The U.S.</title>
  <meta name="description" content="Ilia Zaidin's Project at Practicum by Yandex">
  <meta name="keywords" content="HTML, CSS, JS">
  <meta name="author" content="Ilia Zaidin">
</head>

<body onload="runOnLoad()">
  <div class="page">
    <div class="page__wrapper">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Around US logo">
      </header>

      <main>
        <!-- Profile -->
        <section class="profile"> Profile
          <img class="profile__picture" src="./images/facephoto.jpg" alt="Jacques Cousteau">
          <button class="profile__edit-button" type="button"></button>
          <button class="profile__add-button" type="button">+</button>
          <h1 class="profile__title">Ilia Zaidin</h1>
          <p class="profile__subtitle">Expert Code Googler</p>
        </section>
        <!-- Pictures -->
        <section class="picture-grid"></section>
      </main>
      <!-- Edit profile -->
      <section class="popup popup_type_profile">
        <div class="popup__wrapper popup__wrapper_type_profile">
          <h2 class="popup__title popup__title_type_form">Edit profile</h2>
          <button class="popup__close popup__close_type_profile" type="button">&#10005;</button>
          <form class="form form_type_profile" novalidate>
            <input id="input_type_name" class="form__input form__input_type_name" type="text" placeholder="Full name" minlength="2" maxlength="40" required>
            <span id="input_type_name_error" class="form__error"></span>
            <input id="input_type_about" class="form__input form__input_type_about" type="text" placeholder="Occupation" minlength="2" maxlength="200" required>
            <span id="input_type_about_error" class="form__error"></span>
            <button class="form__submit form__submit_type_profile" type="submit">Save</button>
          </form>
        </div>
      </section>
      <!-- Add cards -->
      <section class="popup popup_type_card">
        <div class="popup__wrapper popup__wrapper_type_card">
          <h2 class="popup__title popup__title_type_card">New place</h2>
          <button class="popup__close popup__close_type_card" type="button">&#10005;</button>
          <form class="form form_type_card" novalidate>
            <input id="input_type_title" class="form__input form__input_type_title" type="text" placeholder="Title" minlength="1" maxlength="30" required>
            <span id="input_type_title_error" class="form__error"></span>
            <input id="input_type_link" class="form__input form__input_type_link" type="url" placeholder="Image link" required>
            <span id="input_type_link_error" class="form__error"></span>
            <button class="form__submit form__submit_type_card" type="submit">Create</button>
          </form>
        </div>
      </section>
      <!-- Expand picture -->
      <section class="popup popup_type_picture">
        <div class="popup__wrapper popup__wrapper_type_picture">
          <h2 class="popup__title popup__title_type_picture"></h2>
          <img class="popup__picture">
          <button class="popup__close popup__close_type_picture" type="button">&#10005;</button>
        </div>
      </section>

      <footer class="footer">
        <h2 class="footer__title">&copy; 2021 Ilia Zaidin</h2>
      </footer>
    </div>
  </div>
  <!-- Card template -->
  <template class="card-template">
    <div class="picture-grid__item">
      <img class="picture-grid__img">
      <h2 class="picture-grid__title"></h2>
      <button class="picture-grid__like" type="button"></button>
      <button class="picture-grid__delete" type="button"></button>
    </div>
  </template>

  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/validate.js" defer></script>
</body>

</html>
