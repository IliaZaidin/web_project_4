<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 4: Around The U.S.</title>
  <meta name="description" content="Ilia Zaidin's Project at Practicum by Yandex">
  <meta name="keywords" content="HTML, CSS, JS">
  <meta name="author" content="Ilia Zaidin">
</head>

<body onload="loadInitialCards()">
  <div class="page">
    <div class="page__wrapper">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Around US logo">
      </header>

      <main>
               <!-- Profile -->
        <section class="profile"> Profile
          <img class="profile__picture" src="./images/jacques-cousteau.png" alt="Jacques Cousteau">
          <button class="profile__edit-button" type="button"></button>
          <button class="profile__add-button" type="button">+</button>
          <h1 class="profile__title">Ilia Zaidin</h1>
          <p class="profile__subtitle">Web Developer</p>
        </section>
              <!-- Pictures -->
        <section class="picture-grid">
          <div class="picture-grid__item">
            <img class="picture-grid__img"
              src="https://www.planetware.com/wpimages/2020/01/california-best-lakes-lake-tahoe.jpg">
            <h2 class="picture-grid__title">Card from HTML</h2>
            <button class="picture-grid__like" type="button"></button>
            <button class="picture-grid__delete" type="button"></button>
          </div>
        </section>
      </main>
            <!-- Edit profile -->
      <section class="popup popup_type_profile">
        <form class="popup__form popup__form_type_profile" name="form">
          <h2 class="popup__title popup__title_type_form">Edit profile</h2>
          <input class="popup__input popup__input_type_name" name="profile-name" type="text" placeholder="Full name">
          <input class="popup__input popup__input_type_about" name="profile-about" type="text" placeholder="Occupation">
          <button class="popup__submit" type="submit">Save</button>
          <button class="popup__close popup__close_type_profile" type="button">&#10005;</button>
        </form>
      </section>
            <!-- Add cards -->
      <section class="popup popup_type_card">
        <form class="popup__form popup__form_type_card" name="card">
          <h2 class="popup__title popup__title_type_card">New place</h2>
          <input class="popup__input popup__input_type_title" name="card-title" type="text" placeholder="Title">
          <input class="popup__input popup__input_type_link" name="card-link" type="text" placeholder="Image link">
          <button class="popup__submit" type="submit">Create</button>
          <button class="popup__close popup__close_type_card" type="button">&#10005;</button>
        </form>
      </section>
            <!-- Expand picture -->
      <section class="picture-large">
        <div class="picture-large__wrapper">
          <h2 class="picture-large__title"></h2>
          <img class="picture-large__image">
          <button class="picture-large__close" type="button">&#10005;</button>
        </div>
      </section>

      <footer class="footer">
        <h2 class="footer__title">&copy; 2021 Ilia Zaidin</h2>
      </footer>
    </div>
  </div>
        <!-- Card template -->
  <template class="card-template">
    <div class="picture-grid__item">
      <img class="picture-grid__img">
      <h2 class="picture-grid__title"></h2>
      <button class="picture-grid__like" type="button"></button>
      <button class="picture-grid__delete" type="button"></button>
    </div>
  </template>

  <script src="./index.js" defer></script>
</body>

</html>
